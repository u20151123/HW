<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>360 Video</title>
</head>

<style>
	*{margin: 0; padding: 0;}
	
	.video{
		overflow: hidden;
		height: 100vh;
	}
	.L2{
		display: block;
		position: absolute;
		top: 5%; right: 5%;
		
		background: rgba(255,0,0,.3);
		border: 2px solid #FFF;
		border-radius: 25px;
		width: 50px; height: 50px;
		
		text-align: center;
		line-height: 50px;
	}
	.L2 a{
		text-decoration: none;
		color: #FFF;
	}
</style>

<script src="js/jquery.js"></script>
<script>
	$(document).ready(function(){
		$(".L2").click(function(){
			$(".video iframe").attr("src","https://www.youtube.com/embed/ClAuhgFQpLo?rel=0&loop=1&autoplay=1&amp;controls=0&amp;showinfo=0");
		});
	});
</script>

<body>
<div class="L2"><a href="#">L2</a></div>
<div class="video">
	<iframe width="100%" height="100%" src="http://eyes.kolor.com/video/i/kolor/00b38ce006473827562ed56cf09d03dc" type="text/html" width="800" height="450" frameborder="0" scrolling="no" allowfullscreen="true"> </iframe>
